<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soul Reactor v3.4 ‚Äì Vault of Life (A‚ÄìC Test Build)</title>
<style>
html,body{margin:0;padding:0;background:radial-gradient(circle at 50% 25%,#4b0076 0%,#0b0014 100%);
font-family:"Orbitron",sans-serif;color:#fff;overflow:hidden;height:100%;user-select:none;}
header{position:absolute;top:10px;width:100%;text-align:center;font-size:1.3em;font-weight:700;
text-shadow:0 0 12px gold;}
footer{position:absolute;bottom:8px;width:100%;text-align:center;font-size:.7em;opacity:.7;}
#orb{position:absolute;top:45%;left:50%;transform:translate(-50%,-50%);width:150px;height:150px;
border-radius:50%;background:radial-gradient(circle,#f9d26a 0%,#a12eff 70%);
box-shadow:0 0 40px 10px rgba(255,215,0,.4);animation:pulse 3s ease-in-out infinite;}
@keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1);}50%{transform:translate(-50%,-50%) scale(1.05);}}
#xpBarContainer{position:absolute;top:70px;left:50%;transform:translateX(-50%);width:80%;height:30px;
border-radius:20px;background:rgba(255,255,255,.1);overflow:hidden;}
#xpBar{height:100%;width:0%;background:linear-gradient(90deg,red,orange,yellow,green,blue,indigo,violet);
animation:rainbow 10s linear infinite;background-size:400% 100%;}
@keyframes rainbow{0%{background-position:0 0;}100%{background-position:400% 0;}}
#xpText{position:absolute;width:100%;text-align:center;line-height:30px;font-size:.9em;z-index:2;}
button{cursor:pointer;border:none;border-radius:12px;padding:10px 20px;font-weight:700;
background:linear-gradient(45deg,#5e00a8,#d9a406);color:white;text-shadow:0 0 6px #000;
box-shadow:0 0 10px rgba(0,0,0,.5);}
#shopBtn,#vaultBtn,#forceLevel{position:absolute;bottom:80px;}
#shopBtn{left:20px;}#vaultBtn{left:140px;}
#forceLevel{right:20px;background:#008cff;}
#vaultPanel{position:absolute;bottom:-100%;left:0;width:100%;height:60%;background:radial-gradient(circle at 50% 0%,#ffd86d 0%,#6a00ff 100%);
box-shadow:0 -5px 30px gold;transition:bottom .6s ease-in-out;padding:20px;overflow-y:auto;}
#vaultPanel.active{bottom:0;}
.card{display:inline-block;width:100px;height:140px;margin:10px;border-radius:12px;text-align:center;
font-size:.8em;box-shadow:0 0 10px rgba(255,255,255,.5);}
.locked{background:#333;color:#666;}
.unlocked{background:linear-gradient(180deg,#ffe877,#c37bff);color:#111;box-shadow:0 0 20px #fff;}
.quote{font-style:italic;font-size:.7em;opacity:.9;}
#creatureReveal{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
width:200px;height:200px;border-radius:20px;text-align:center;background:rgba(255,255,255,.1);
backdrop-filter:blur(6px);display:none;flex-direction:column;justify-content:center;align-items:center;
box-shadow:0 0 20px gold;}
#creatureReveal.active{display:flex;animation:reveal .8s ease-out;}
@keyframes reveal{0%{opacity:0;transform:translate(-50%,-60%) scale(.8);}
100%{opacity:1;transform:translate(-50%,-50%) scale(1);}}
</style>
</head>
<body>

<header>‚öõÔ∏è Soul Reactor ‚Äì Vault of Life</header>

<div id="xpBarContainer">
  <div id="xpBar"></div>
  <div id="xpText">XP 0 / 100</div>
</div>

<div id="orb"></div>

<button id="shopBtn">üõí Shop</button>
<button id="vaultBtn">üß¨ Creatures</button>
<button id="forceLevel">‚ö° Force Level-Up</button>

<div id="vaultPanel">
  <h3>üß¨ Vault of Life</h3>
  <div id="vaultGrid"></div>
</div>

<div id="creatureReveal">
  <h2 id="creatureName"></h2>
  <p id="creatureType"></p>
  <p class="quote" id="creatureQuote"></p>
</div>

<footer>v3.4 ‚Äì Soul Reactor: Vault of Life (A‚ÄìC Test Build)</footer>

<script>
const CREATURES=[
 {id:'A',name:'Ameego',type:'Ameba',quote:'I absorb all criticism!'},
 {id:'B',name:'Bubo',type:'Beetle',quote:'Error 404: Chill not found.'},
 {id:'C',name:'Crumbly',type:'Crustacean',quote:'Don‚Äôt touch my house ‚Äî it‚Äôs half dessert!'}
];
let xp=0;let level=1;let nextXP=100;
let unlocked=JSON.parse(localStorage.getItem("vaultUnlocks")||"[]");

const xpBar=document.getElementById("xpBar");
const xpText=document.getElementById("xpText");
const vaultGrid=document.getElementById("vaultGrid");
const vaultPanel=document.getElementById("vaultPanel");
const reveal=document.getElementById("creatureReveal");
const orb=document.getElementById("orb");

function updateXP(){
  xp+=10;
  if(xp>=nextXP){levelUp();}
  const pct=Math.min(xp/nextXP*100,100);
  xpBar.style.width=pct+"%";
  xpText.textContent=`XP ${xp} / ${nextXP}`;
}

function levelUp(){
  xp=0;level++;
  showCreature();
  localStorage.setItem("vaultUnlocks",JSON.stringify(unlocked));
}

function showCreature(){
  const idx=(level-2)%CREATURES.length;
  const c=CREATURES[idx];
  if(!unlocked.includes(c.id))unlocked.push(c.id);
  reveal.classList.add("active");
  document.getElementById("creatureName").textContent=c.name;
  document.getElementById("creatureType").textContent=`${c.type} Type`;
  document.getElementById("creatureQuote").textContent=`‚Äú${c.quote}‚Äù`;
  setTimeout(()=>{reveal.classList.remove("active");renderVault();},3000);
}

function renderVault(){
  vaultGrid.innerHTML="";
  CREATURES.forEach(c=>{
    const card=document.createElement("div");
    card.classList.add("card");
    if(unlocked.includes(c.id)){
      card.classList.add("unlocked");
      card.innerHTML=`<b>${c.name}</b><br>${c.type}<br><span class='quote'>${c.quote}</span>`;
    }else{
      card.classList.add("locked");
      card.textContent=c.id;
    }
    vaultGrid.appendChild(card);
  });
}

document.getElementById("vaultBtn").onclick=()=>vaultPanel.classList.toggle("active");
document.getElementById("forceLevel").onclick=()=>levelUp();
orb.onclick=updateXP;
renderVault();
</script>

</body>
</html>
