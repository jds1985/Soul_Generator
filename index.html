<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Soul Reactor v4.2 â€” Full Reunite Build</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<style>
:root {
  --gold: #d4af37;
  --purple: #7c3aed;
  --bg0: #0b0613;
  --bg1: #120a21;
  --rainbow: linear-gradient(90deg,#ff0080,#ff8c00,#ffe600,#21d07a,#00b3ff,#7c3aed,#ff0080);
}

html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  overscroll-behavior: none;
  background-color: #0b0613;
  viewport-fit: cover;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 100vh;
  padding-bottom: calc(env(safe-area-inset-bottom) + 20px);
  background: radial-gradient(circle at 50% 30%, rgba(124,58,237,.1), transparent 60%),
              linear-gradient(180deg, var(--bg1), var(--bg0));
  color: #fff;
  font-family: Orbitron, sans-serif;
  overflow-y: auto;
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  padding: 8px;
  flex-wrap: wrap;
}

.pill {
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.1);
  border: 1px solid rgba(255,255,255,.25);
}

.btn {
  background: linear-gradient(90deg,var(--gold),var(--purple));
  border: none;
  color: #fff;
  border-radius: 12px;
  padding: 8px 14px;
  cursor: pointer;
  font-weight: 700;
  box-shadow: 0 4px 14px rgba(0,0,0,.4);
}

.btn.out {
  background: transparent;
  border: 1px solid var(--gold);
  color: var(--gold);
}

.xp-wrap {
  width: min(90vw,960px);
  margin: 8px auto;
}

.xp {
  height: 28px;
  border-radius: 999px;
  position: relative;
  overflow: hidden;
  background: rgba(255,255,255,.1);
  border: 1px solid rgba(255,255,255,.15);
}

.xp::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--rainbow);
  background-size: 400% 100%;
  filter: blur(6px);
  opacity: .6;
  animation: rainbow 10s linear infinite;
}

.xp-fill {
  position: absolute;
  inset: 0;
  width: 0;
  background: linear-gradient(90deg,var(--gold),var(--purple));
  transition: width .4s ease;
}

.xp-text {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 12px;
}

@keyframes rainbow {
  0% {background-position: 0 0;}
  100% {background-position: 400% 0;}
}

.arena {
  flex: 1;
  display: grid;
  place-items: center;
  position: relative;
}

.orb {
  width: min(40vh,300px);
  aspect-ratio: 1;
  border-radius: 50%;
  background: radial-gradient(circle at 50% 45%, #fff6e0, #e1c25b 30%, rgba(124,58,237,.85) 65%, rgba(10,5,20,1) 85%);
  box-shadow: 0 0 60px rgba(124,58,237,.6), 0 0 140px rgba(212,175,55,.45);
  animation: throb 3s ease-in-out infinite;
  cursor: pointer;
}

@keyframes throb {
  0%,100% {transform: scale(1)}
  50% {transform: scale(1.03)}
}

.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 12px;
}

.modal-bg {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  background: rgba(0,0,0,.6);
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s ease;
  z-index: 20;
}

.modal-bg.active {
  opacity: 1;
  pointer-events: all;
}

.panel {
  width: 100%;
  max-width: 560px;
  max-height: calc(100vh - env(safe-area-inset-top) - 60px);
  overflow-y: auto;
  border-radius: 20px 20px 0 0;
  background: radial-gradient(900px 700px at 50% 0%, rgba(255,216,109,.65), rgba(106,0,255,.75));
  border-top: 2px solid var(--gold);
  box-shadow: 0 -10px 50px rgba(124,58,237,.55), 0 0 80px rgba(255,215,0,.25);
  transform: translateY(100%);
  transition: transform .45s cubic-bezier(.25,.8,.25,1);
  padding: 18px;
  position: relative;
}

.modal-bg.active .panel {
  transform: translateY(0);
}

.panel::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,.2), transparent 70%);
  filter: blur(40px);
  opacity: .6;
  animation: holoPulse 3s ease-in-out infinite;
}

@keyframes holoPulse {
  0%,100% {opacity: .4; transform: scale(1);}
  50% {opacity: .8; transform: scale(1.05);}
}

#resetBtn {
  position: fixed;
  right: 12px;
  bottom: calc(12px + env(safe-area-inset-bottom));
  padding: 8px 12px;
  border-radius: 10px;
  background: linear-gradient(90deg,#ffd86d,#7c3aed);
  border: none;
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  z-index: 30;
}

footer {
  font-size: 11px;
  opacity: .6;
  text-align: center;
  padding: 4px;
}

.card {
  height: 150px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg,#5e00a8,#d9a406);
  box-shadow: 0 0 16px rgba(255,255,255,.4);
  margin-bottom: 10px;
  overflow: hidden;
}
.card img {width:80px;height:80px;border-radius:8px;object-fit:cover;}
</style>
</head>
<body>
<header>
  <div class="pill">Souls: <span id="souls">0</span></div>
  <div class="pill">Stage: <span id="stage">Ember</span></div>
  <button id="soundBtn" class="btn out">ðŸ”‡ Sound Off</button>
</header>

<div class="xp-wrap">
  <div class="xp">
    <div id="xpFill" class="xp-fill"></div>
    <div id="xpText" class="xp-text">XP 0 / 100</div>
  </div>
</div>

<div class="arena"><div id="orb" class="orb"></div></div>

<div class="controls">
  <button id="openStore" class="btn">ðŸ›’ Shop</button>
  <button id="openVault" class="btn">ðŸ§¬ Creatures</button>
  <button id="force" class="btn out">âš¡ Force Level-Up</button>
</div>

<!-- STORE MODAL -->
<div id="storeModal" class="modal-bg">
  <div class="panel">
    <h2 style="text-align:center;">ðŸ›’ Reactor Upgrades</h2>
    <div class="card"><img src="assets/amplifier.png" alt="Amplifier"><div>Amplifier â€” +1 Souls per Tap</div></div>
    <div class="card"><img src="assets/booster.png" alt="Booster"><div>Booster â€” +1 Souls/sec</div></div>
    <div class="card"><img src="assets/surge.png" alt="Surge"><div>Surge â€” x2 Global for 10s</div></div>
    <button id="closeStore" class="btn out" style="width:100%;margin-top:10px;">Close</button>
  </div>
</div>

<!-- CREATURES MODAL -->
<div id="vaultModal" class="modal-bg">
  <div class="panel">
    <h2 style="text-align:center;">ðŸ§¬ Vault of Life</h2>
    <div class="card"><img src="assets/creatureA.png" alt="A"><div>Ameego â€” The Ameba</div></div>
    <div class="card"><img src="assets/creatureB.png" alt="B"><div>Blip â€” The Blob</div></div>
    <div class="card"><img src="assets/creatureC.png" alt="C"><div>Crumbit â€” The Crusty</div></div>
    <button id="closeVault" class="btn out" style="width:100%;margin-top:10px;">Close</button>
  </div>
</div>

<button id="resetBtn">â™» Reset Images</button>
<footer>v4.2 â€” Soul Reactor: Full Reunite Build</footer>

<script>
const LS = window.localStorage;
function resetAll(){if(confirm("Reset all progress?")){LS.clear();location.reload();}}
document.getElementById("resetBtn").onclick = resetAll;

let souls=0, perTap=1, auto=0;
const soulsEl=document.getElementById("souls"),
      xpFill=document.getElementById("xpFill"),
      xpText=document.getElementById("xpText"),
      orb=document.getElementById("orb"),
      soundBtn=document.getElementById("soundBtn");

let soundOn = false;
const tapSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_03b3b0b6b4.mp3?filename=click-124467.mp3");
tapSound.volume = 0.5;

soundBtn.onclick = () => {
  soundOn = !soundOn;
  soundBtn.textContent = soundOn ? "ðŸ”Š Sound On" : "ðŸ”‡ Sound Off";
  soundBtn.classList.toggle("out", !soundOn);
};

function update(){
  soulsEl.textContent = souls;
  xpFill.style.width = Math.min(souls,100)+"%";
  xpText.textContent = "XP "+souls+" / 100";
}

orb.addEventListener("click", ()=>{
  souls += perTap;
  update();
  if (soundOn) {
    tapSound.currentTime = 0;
    tapSound.play();
  }
});

setInterval(()=>{ if(auto>0){souls+=auto;update();}},1000);
document.getElementById("force").onclick=()=>{souls+=50;update();};
update();

// Drawer controls
const storeModal=document.getElementById(\"storeModal\"); 
const vaultModal=document.getElementById(\"vaultModal\");
document.getElementById(\"openStore\").onclick=()=>{vaultModal.classList.remove(\"active\");storeModal.classList.add(\"active\");};
document.getElementById(\"openVault\").onclick=()=>{storeModal.classList.remove(\"active\");vaultModal.classList.add(\"active\");};
document.getElementById(\"closeStore\").onclick=()=>storeModal.classList.remove(\"active\");
document.getElementById(\"closeVault\").onclick=()=>vaultModal.classList.remove(\"active\");
</script>
</body>
</html>
