<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soul Generator ‚Ä¢ DigiSoul</title>
  <meta name="description" content="Tap to awaken the light. Generate souls, evolve your orb, and ascend." />
  <style>
    :root {
      --bg-0: #0b0613;
      --bg-1: #120a21;
      --purple: #7c3aed;
      --gold: #d4af37;
      --white: #ffffff;
    }
    body {
      margin: 0; font-family: system-ui, sans-serif; color: #fff;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-0));
      text-align:center; overflow:hidden;
    }
    h1 {margin-top: 30px; color: var(--gold);}
    #souls {font-size: 26px; font-weight:700; margin-top:20px;}
    .orb {
      margin: 80px auto 40px; width:200px; height:200px; border-radius:50%; cursor:pointer;
      background: radial-gradient(circle at 50% 45%, #fff, var(--gold) 30%, rgba(124,58,237,0.8) 60%, rgba(12,5,22,1) 85%);
      box-shadow: 0 0 60px rgba(124,58,237,0.6), 0 0 120px rgba(212,175,55,0.3);
      animation: throb 2s ease-in-out infinite;
    }
    @keyframes throb {0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
    .open-shop-btn {
      background: linear-gradient(90deg,var(--gold),var(--purple));
      border: none; padding: 12px 20px; border-radius: 12px; color: #fff; cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      font-size: 16px; font-weight: 600;
    }/* Modal */
.modal-bg {
  position: fixed; inset: 0; background: rgba(0,0,0,0.6);
  display: flex; align-items: flex-end; justify-content: center;
  opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
}
.modal-bg.active {opacity:1; pointer-events: all;}

.shop-modal {
  width: 100%; max-width: 420px; background: rgba(18,10,33,0.95);
  border-radius: 20px 20px 0 0; border-top: 2px solid var(--gold);
  box-shadow: 0 -6px 40px rgba(124,58,237,0.4);
  transform: translateY(100%);
  transition: transform 0.35s ease;
  padding: 20px;
}
.modal-bg.active .shop-modal {transform: translateY(0);}

.shop-modal h2 {color: var(--gold); margin-top: 0;}
.item {display:flex; justify-content:space-between; align-items:center; margin:12px 0;}
button.buy {background:linear-gradient(90deg,var(--gold),var(--purple)); border:none; color:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600;}
.close-btn {margin-top: 20px; background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 10px; padding: 6px 14px; cursor: pointer;}
.badge {margin-top:10px; font-size:14px; color:#f5d46b;}

  </style>
</head>
<body>
  <h1>Soul Generator</h1>
  <div class="orb" id="orb"></div>
  <div id="souls">Souls: 0</div>
  <button class="open-shop-btn" id="openShop">üõçÔ∏è Open Shop</button>  <div class="modal-bg" id="shopModal">
    <div class="shop-modal">
      <h2>Upgrades Shop</h2>
      <div class="item"><span>‚ú® Soul Amplifier (+1 per tap)</span><button class="buy" data-up="1" data-cost="100">Buy 100üí†</button></div>
      <div class="item"><span>‚ö° Aura Booster (auto +1/sec)</span><button class="buy" data-up="auto" data-cost="250">Buy 250üí†</button></div>
      <div class="item"><span>üî• Quantum Surge (+10% boost)</span><button class="buy" data-up="mult" data-cost="500">Buy 500üí†</button></div>
      <div class="badge" id="msg"></div>
      <button class="close-btn" id="closeShop">Close</button>
    </div>
  </div>  <script>
    const orb=document.getElementById('orb');
    const soulsEl=document.getElementById('souls');
    const msg=document.getElementById('msg');
    const openShop=document.getElementById('openShop');
    const shopModal=document.getElementById('shopModal');
    const closeShop=document.getElementById('closeShop');

    let souls=Number(localStorage.getItem('souls')||0);
    let perTap=Number(localStorage.getItem('perTap')||1);
    let auto=Number(localStorage.getItem('auto')||0);
    let mult=Number(localStorage.getItem('mult')||1);

    function save(){
      localStorage.setItem('souls',souls);
      localStorage.setItem('perTap',perTap);
      localStorage.setItem('auto',auto);
      localStorage.setItem('mult',mult);
    }

    function update(){soulsEl.textContent='Souls: '+Math.floor(souls); save();}

    orb.onclick=()=>{souls+=perTap*mult;update();orb.style.transform='scale(0.95)';setTimeout(()=>orb.style.transform='scale(1)',100);};

    document.querySelectorAll('.buy').forEach(b=>{
      b.onclick=()=>{
        const cost=Number(b.dataset.cost);
        const up=b.dataset.up;
        if(souls<cost){msg.textContent='Not enough souls!';return;}
        souls-=cost;
        if(up==='1'){perTap+=1;msg.textContent='Soul Amplifier acquired!';}
        if(up==='auto'){auto+=1;msg.textContent='Aura Booster active!';}
        if(up==='mult'){mult+=0.1;msg.textContent='Quantum Surge!';}
        update();
      };
    });

    setInterval(()=>{if(auto>0){souls+=auto*mult;update();}},1000);

    openShop.onclick=()=>{shopModal.classList.add('active');};
    closeShop.onclick=()=>{shopModal.classList.remove('active');};
    shopModal.addEventListener('click',e=>{if(e.target===shopModal)shopModal.classList.remove('active');});

    update();
  </script></body>
</html>
